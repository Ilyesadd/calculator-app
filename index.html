<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator theme-1">
    <div class="header">
      <h1>calc</h1>
      <div class="theme-switcher">
        <span>THEME</span>
        <div class="toggle">
          <input type="radio" id="theme1" name="theme" value="1" checked>
          <label for="theme1">1</label>
          <input type="radio" id="theme2" name="theme" value="2">
          <label for="theme2">2</label>
          <input type="radio" id="theme3" name="theme" value="3">
          <label for="theme3">3</label>
        </div>
      </div>
    </div>
    <div class="screen">
      <input type="text" id="display" disabled>
    </div>
    <div class="keypad">
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-action="delete">DEL</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-action="add">+</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-action="subtract">-</button>
      <button data-value=".">.</button>
      <button data-value="0">0</button>
      <button data-action="divide">/</button>
      <button data-action="multiply">x</button>
      <button data-action="reset">RESET</button>
      <button data-action="calculate">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
